apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: humor-game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: k3d-k3d-registry:5000/humor-game/frontend:v1.0.0
          ports:
            - containerPort: 80
          env:
            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: API_BASE_URL
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: NODE_ENV
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "32Mi"
              cpu: "25m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: humor-game
spec:
  selector:
    app: frontend
  ports:
    - port: 80

